<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <nav>
        <nav-title>Projects</nav-title>
    </nav>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div class="mdl-list">
                    <div *ngFor="let job of jobs" class="mdl-list__item mdl-list__item--three-line">
                        <span class="mdl-list__item-primary-content">
                            <span>
                                <a (click)="enable({host:'github.com','namespace':job.repository.owner.name, 'name':job.repository.name}, job)">{{job.repository.full_name}}</a>
                            </span>
                            <span class="mdl-list__item-text-body">
                                {{job.repository.description}}
                            </span>
                        </span>

                        <span class="mdl-list__item-secondary-content">
                            <button *ngIf="job.trigger.active == false" class="mdl-button mdl-js-button" (click)="enable({host:'github.com','namespace':job.repository.owner.name, 'name':job.repository.name}, job)">
                                Enable
                            </button>
                            <button *ngIf="job.trigger.active == true" class="mdl-button mdl-js-button" (click)="disable({host:'github.com','namespace':job.repository.owner.name, 'name':job.repository.name}, job)">
                                Disable
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
